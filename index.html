<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web của Đức </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIG1.ilxhLrybhEMwHO4WaqJg?pid=ImgGn'); /* Hình nền là hình con rồng */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #b7b3b3; /* Màu nền */
            background-position: center; /* Căn giữa hình ảnh */
            background-attachment: fixed; /* Hình nền sẽ di chuyển theo khi cuộn trang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(248, 247, 247, 0.8); /* Đục hình chữ nhật trắng */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .button {
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-red {
            background-color: #f44336;
            color: #fff;
        }

        .button-green {
            background-color: #8bc34a; /* Màu xanh lá mới */
            color: #fff;
        }

        .button-green:hover {
            background-color: #64dd17;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            display: none;
            font-size: 20px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lì xì của Đức!</h1>
        <button class="button button-green" id="yes-button">Nhận lì xì</button>
        <button class="button button-red" id="no-button">Không nhận lì xì</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const message = document.getElementById("message");

            function createLuckyButton() {
                const randomX = Math.random() * (window.innerWidth - 150);
                const randomY = Math.random() * (window.innerHeight - 150);

                const newButton = document.createElement("button");
                newButton.className = "button button-green"; // Màu xanh lá mới
                newButton.textContent = "Nhận lì xì";
                newButton.style.position = "absolute";
                newButton.style.left = randomX + "px";
                newButton.style.top = randomY + "px";
                newButton.style.transition = "transform 0.5s ease";
                newButton.style.transform = "rotate(360deg) translate(0, -50%)"; // Hiệu ứng quay và di chuyển
                newButton.onclick = function() {
                    showMessage(getRandomPrank());
                    newButton.remove(); // Xóa nút nhận khi nhấn
                    createLuckyButton(); // Tạo nút mới sau khi nhận
                };

                container.appendChild(newButton);
            }

            document.getElementById("yes-button").addEventListener("click", function() {
                const existingButton = document.getElementById("yes-button");
                if (existingButton) existingButton.remove(); // Xóa nút "Nhận lì xì" nếu có
                showMessage(getRandomPrank()); // Hiển thị thông báo cà khịa
                createLuckyButton(); // Tạo nút lì xì khi nhấn vào
            });

            document.getElementById("no-button").addEventListener("click", function() {
                const existingButtons = document.querySelectorAll(".button");
                existingButtons.forEach(button => button.remove()); // Xóa cả hai nút
                showMessage("Hihi, dù không nhận được lì xì nhưng chúc bạn năm mới vui vẻ bên gia đình và người thân nhaaaaa <3");
            });

            function showMessage(msg) {
                message.textContent = msg;
                message.style.display = "block";
                message.style.opacity = 1;
            }

            function getRandomPrank() {
                const pranks = [
                    "Lewlew xí hụt :>",
                    "Đố anh bắt được em :>",
                    "Không bắt được làm tró :>",
                    "Không cóa đâu :3",
                    "Xì trum, xì xụp, xí hụt :>",
                    "Bắt làm thao được!",
                    "Có thông báo tiền là ib ngay chủ kèm minh chứng để nhận nha :>",
                    "Yên tâm cứ bấm đi sắp được rồi",
                    "Cố lên nào :>>>",
                    "Tự nhiên bấm chơi chơi cũng có lì xì :>",
                    "Sắp, sắp được rồiiiii",
                    "1 tí nữa thôi :3",
                    "Lì xì trong tầm tay k bắt được hơi phí"
                ];
                const randomIndex = Math.floor(Math.random() * pranks.length);
                return pranks[randomIndex];
            }
        });
    </script>
</body>
</html>
